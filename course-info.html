<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트레일 정보</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="translate.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Yongpyong MTB Park Logo">
        </div>
    </header>

    <div class="content">
        <div class="section-header">
            <h1>트레일 정보</h1>
        </div>

        <div class="trail-map">
            <img src="trail-map.jpg" alt="용평 MTB 트레일 맵">
        </div>

        <table>
            <thead>
                <tr>
                    <th>트레일 이름</th>
                    <th>난이도</th>
                    <th>개방 여부</th>
                    <th>영상</th>
                </tr>
            </thead>
            <tbody>
                <tr><td class="trail-name">레드</td><td class="trail-level">🟢</td><td class="status closed">❌</td><td><button>준비 중</button></td></tr>
                <tr><td class="trail-name">닌자</td><td class="trail-level">🟢</td><td class="status closed">❌</td><td><button>준비 중</button></td></tr>
                <tr><td class="trail-name">이지고</td><td class="trail-level">🟢</td><td class="status closed">❌</td><td><button>준비 중</button></td></tr>
                <tr><td class="trail-name">레인보우</td><td class="trail-level">🟦</td><td class="status closed">❌</td><td><button>준비 중</button></td></tr>
                <tr><td class="trail-name">파라다이스</td><td class="trail-level">🟦</td><td class="status closed">❌</td><td><button>준비 중</button></td></tr>
                <tr><td class="trail-name">뉴레드</td><td class="trail-level">◆</td><td class="status closed">❌</td><td><button>준비 중</button></td></tr>
                <tr><td class="trail-name">선더볼트</td><td class="trail-level">◆</td><td class="status closed">❌</td><td><button>준비 중</button></td></tr>
                <tr><td class="trail-name">핑크</td><td class="trail-level">◆</td><td class="status closed">❌</td><td><button>준비 중</button></td></tr>
            </tbody>
        </table>

        <footer>
            <p>&copy; 2025 Yongpyong MTB Park. 모든 권리 보유.</p>
        </footer>
    </div>
</body>
</html>
