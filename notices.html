<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>공지사항</h1>
    </header>

    <div class="content">
        <ul id="noticesList" class="notice-list"></ul>
    </div>

    <button class="back-btn" onclick="history.back()">뒤로 가기</button>

    <script>
        function loadNotices() {
            const notices = JSON.parse(localStorage.getItem("notices")) || [];
            const list = document.getElementById("noticesList");
            list.innerHTML = "";

            if (notices.length === 0) {
                list.innerHTML = "<li class='empty'>등록된 공지사항이 없습니다.</li>";
                return;
            }

            notices.sort((a, b) => (b.pinned - a.pinned) || (b.id - a.id));

            notices.forEach(notice => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <a href="./notice_detail.html?id=${notice.id}">
                        <strong>${notice.pinned ? "📌 " : ""}${notice.title}</strong>
                        <span class="date">${notice.date}</span>
                    </a>
                `;
                list.appendChild(li);
            });

            console.log("📢 불러온 공지사항:", notices);
        }

        document.addEventListener("DOMContentLoaded", loadNotices);
    </script>
</body>
</html>
